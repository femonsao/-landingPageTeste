<div class="container" [@appeard]="state">
    <form [formGroup]="form">
        <div class="search">
            <div class="search-container">
                <input type="text" placeholder="Pesquisar" formControlName="search">
                <i class="material-icons btn" (click)="search()">search</i>
            </div>
        </div>

    </form>
    <div class="list-btn">
        <i class="material-icons" matTooltip="Tabela">list_alt
        </i>
        <mat-slide-toggle (click)="changeView()"> </mat-slide-toggle>
        <i class="material-icons" matTooltip="Cards">grid_view</i>
    </div>
    <div class="cards-container" *ngIf="viewStyle" [@appeard]="state">
        <mat-card class="card" *ngFor="let motocycle of motocycles">
            <img mat-card-image [src]="motocycle.img" alt="Photo of a Shiba Inu">
            <mat-card-header>
                <mat-card-title> <span>{{ motocycle.name }}</span></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ motocycle.price}} </p>
            </mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="!viewStyle" [@appeard]="state">
        <table mat-table [dataSource]="motocycles" class="mat-elevation-z8">
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.img" alt="foto"> </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef> Ano </th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
